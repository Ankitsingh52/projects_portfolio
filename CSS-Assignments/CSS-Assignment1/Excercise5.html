<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excercise5</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
  <div class="login-container">
    <div>
      <h3><i style="font-size:24px" class="fa">&#xf023;</i>&nbspLOGIN</h3>
      <span class="close">&#10006;</span>
    </div>
    <hr>
    <form action="">
      <div class="email">
      <div class="labels">Email address</div> 
      <div id="email1">
        <i class="fa fa-envelope" id="msg" style="font-size:20px"></i><input type="email" placeholder="Enter email">
      </div> 
    </div>
    <p>We'll never share your email with anyone else.</p>
    <div class="email">
      <div class="labels">Password</div> 
      <div id="pwd1">
        <i class="fa fa-unlock" id="unlock" style="font-size:20px"></i><input type="password" placeholder="Password">
        
      </div>
      <br> 
    </div>
    <div class="labels" id="remeber">
      <input type="checkbox">&nbsp&nbspRemember Me
      </div>
      <hr>
      <div align="right">
        <button id="cancel">CANCEL</button>
        <button id="sign-in">SIGN-IN</button>
      </div>

    </form>



  </div>
