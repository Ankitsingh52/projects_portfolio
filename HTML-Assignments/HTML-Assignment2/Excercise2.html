<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise2</title>
    <link rel="stylesheet" href="./css/styles2.css">
</head>

<body>


    <form class="mainForm">
        <fieldset>
            <legend align="center">USER FORM</legend>
            <table>
                <tr>
                    <td>
                        <ul>
                            <li>FIRST NAME</li>
                        </ul>
                    </td>
                    <td>
                        <input type="text" class="ip" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>PASSWORD</li>
                        </ul>
                    </td>
                    <td class="ip">
                        <input type="password" class="ip" class="txt">
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>GENDER</li>
                        </ul>
                    </td>
                    <td class="ip">
                        <input type="radio" class="ip" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li><label>ADDRESS</label>
                        </ul>
                    </td>
                    <td class="ip">
                        <textarea class="ip" class="txt" cols="20" rows="5">
                            </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul id="dob">
                            <li>DOB</li>
                        </ul>
                    </td>
                    <td class="ip">
                        <select id="first-select">
                            <option>Day</option>
                            <option>1</option>
                        </select>
                        <select id="second-select">
                            <option>Month</option>
                            <option>January</option>
                        </select>
                        <select id="third-select">
                            <option>Year</option>
                            <option>2002</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>SELECT GAMES</li>
                        </ul>
                    </td>
                    <td class="ip">
                        <input type="checkbox">Hockey
                        <input type="checkbox">Football
                        <input type="checkbox">Cricket
                        <input type="checkbox">Volleyball
                    </td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>MARITAL STATUS</li>
                        </ul>
                    </td>
                    <td class="ip">
                        <input type="radio" class="ip" name="m-status">Married
                        <input type="radio" name="m-status">Unmarried
                    </td>
                </tr>
                <tr id="button">
                    <td>
                        <ul>

                        </ul>
                    </td>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
                <tr id="agreement">
                    <td>
                        <ul>

                        </ul>
                    </td>
                    <td>
                        <input type="checkbox">I accept this agreement
                    </td>
                </tr>



            </table>
        </fieldset>

    </form>

</body>

</html>
