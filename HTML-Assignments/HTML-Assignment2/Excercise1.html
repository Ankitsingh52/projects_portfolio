<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise1</title>
    <link rel="stylesheet" href="./css/styles1.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form">
                <table align="center">
                    <div class="head">
                        <thead>
                            <th colspan="2" id="heading">FORM</th>
                        </thead>
                    </div>
                    <tbody>
                        <tr>
                            <td>Enter Name</td>
                            <td> <input type="text" name="text" id="txt1"> </td>
                        </tr>
                        <tr>
                            <td>Enter Password</td>
                            <td> <input type="password" name="password"> </td>
                        </tr>
                        <tr>
                            <td>Enter Address</td>
                            <td> <textarea name="address" id="address1" cols="20" rows="3"></textarea> </td>
                        </tr>
                        <tr>
                            <td>Select Game</td>
                            <td>
                                <input type="checkbox" id="g1" name="g1" value="Hockey">
                                <label for="g1">Hockey</label><br>
                                <input type="checkbox" id="g2" name="g2" value="Football">
                                <label for="g2">Football</label><br>
                                <input type="checkbox" id="g3" name="g3" value="Badminton">
                                <label for="g3">Badminton</label><br>
                                <input type="checkbox" id="g4" name="g4" value="Cricket">
                                <label for="g4">Cricket</label><br>
                                <input type="checkbox" id="g5" name="g5" value="Volleyball">
                                <label for="g5">Volleyball</label><br>
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="age-yrs">Select ur age</td>
                            <td>
                                <select name="age" id="age">
                                    <option value="select">select</option>
                                    <option value="age1">0-10 yrs</option>
                                    <option value="age2">11-20 yrs</option>
                                    <option value="age3">21-30 yrs</option>
                                    <option value="age4">31-40 yrs</option>
                                    <option value="age5">41-50 yrs</option>
                                </select>
                            </td>
                        </tr>
                        <td style="padding-left: 60px;" colspan="2">
                            <input type="file" id="file1" name="file1">
                        </td>
                        <tr>
                            <td style="padding-left: 50px;" colspan="2">
                                <button type="submit">Click Me</button>
                                <button type="reset">Reset</button>
                                <button type="submit">Submit Form</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
