<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise4</title>
    <link rel="stylesheet" href="./css/styles4.css">
</head>

<body>
    <h2 id="heading">Student Enrollment</h2>
    <div class="container">

        <form>
            <div class="formContainer">
                <div id="header">
                    <p>Please fill in all the details, so we can process your application</p>
                    <p>Our admission team will take 48 hours to process your details</p>
                </div>
                <div class="formPart">
                    <h1>Personal Details</h1>
                </div>
                <div id="name">
                    <label id="bname">Name<span>*</span></label>
                </div>
                <div id="nameInput">
                    <input type="text" placeholder="First" id="first"><input type="text" placeholder="Last" id="second">
                </div>
                <div id="secondRow">
                    <label
                        id="email"><b>Email</b><span>*</span></label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <label id="phone"">Phone<span>*</span></label>
                </div>
                <div id=" inputSecondrow">
                        <input type="email" id="emailInput">
                        <input type="tel" placeholder="### ### ####" id="phoneInput">
                </div>
                <div id="address">
                    <label>Address<span>*</span></label>
                </div>
                <div id="addressInput">
                    <input typt="text" placeholder="Street Address">
                </div>
                <div id="addressInput2">
                    <input type="text" placeholder="City" id="city">
                    <input type="text" placeholder="State" id="state">
                </div>
                <div class="formPart">
                    <h1>Education & Experience</h1>
                </div>
                <div id="degree">
                    <label id="dQualification">Highest Degree / Qualification</label><br>
                    <label id="eduSecond" class="secondLine">what is the highest level of education you have completed?
                        Example: B.Tech(IT), MCA, BE(Mech)</label>
                </div>
                <div id="degreeInput">
                    <input type="text">
                </div>
                <div id="college">
                    <label id="currentClg">Current / Last college you studied<span>*</span></label><br>
                    <label id="lastClg" class="secondLine">Please mention both college name and University</label>
                </div>
                <div id="clgInput">
                    <input type="text">
                </div>
                <div id="year">
                    <label id="passOut">Year you passed out<span>*</span></label><br>
                    <label class="secondLine" id="passSecondline">
                        If you are currently pursuing, mention the month and year you will be passing out
                    </label>
                </div>
                <div id="clgInput">
                    <input type="text">
                </div>
                <div id="found">
                    <label id="find"><b>How did you find out about us?</b><span>*</span></label><br>
                    <label class="secondLine" id="moreFind">
                        If you stumbled upon us online, on what website or platform was it?
                    </label>
                </div>
                <div id="clgInput">
                    <textarea id="response">
                </textarea>
                </div>
            </div>
            <div id="submit">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                    </svg> Submit my application</button>
            </div>
        </form>

        <div id="footer">
            Copyright Gradious Technologies(P) Ltd - 2021
        </div>
    </div>

</body>

</html>
