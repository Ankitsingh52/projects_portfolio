<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise10</title>
    <link rel = "stylesheet" href = "./css/styles10.css">
</head>
<body>
    <h1 align="center">Hyperlink Operations with target Attribute</h1>
    <p align="center"><a href = "https://gradious.com/" target = "_blank">Click Here to open in new tab</a></p>
    <p align="center"><a href = "https://gradious.com/">Click Here to open in Same tab</a></p>
    <p align="center"><a href = "https://gradious.com/" onclick="event.preventDefault(); window.open(this.href,'newwindow','width=300,height=250');">Click Here to open in a new window</a></p>
</body>
</html>
